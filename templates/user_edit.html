<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>会員編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>会員を編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('user.list') }}">会員一覧</a></li>
        <li>会員編集</li>
    </ul>

    <form action="{{ url_for('user.edit', user_id=user.id) }}" method="post">
        <label>名前: <input type="text" name="name" value="{{ user.name }}" required></label><br>
        <label>会員番号:<input type="text" name="id" value="{{ user.id }}" required></label><br>
        <label>登録日: <input type="date" name="age" value="{{ user.date }}" pattern="\d{4}-\d{2}-\d{2}" required></label><br>
        
        <button type="submit">保存</button>
    </form>
</body>
</html>
