<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>会員追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>新しい会員を追加</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('user.list') }}">会員一覧</a></li>
        <li>会員登録</li>
    </ul>

    <form action="{{ url_for('user.add') }}" method="post">
        <label>名前: <input type="text" name="name" required></label><br>
        <label>会員番号: <input type="text" name="number" required></label><br>
        <label>登録日:<input type="date" name="date" min="1900-01-01" pattern="\d{4}-\d{2}-\d{2}" required></label><br>
        <button type="submit">追加</button>
    </form>
</body>
</html>
