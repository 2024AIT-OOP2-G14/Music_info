<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アルバム追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>新しいアルバムを追加</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('product.list') }}">アルバム一覧</a></li>
        <li>新規アルバム</li>
    </ul>

    <form action="{{ url_for('product.add') }}" method="post">
        <label>アルバム名: <input type="text" name="name" required></label><br>
        <label>価格: <input type="number" step="1" name="price" required></label><br>
        <button type="submit">追加</button>
    </form>
</body>
</html>
